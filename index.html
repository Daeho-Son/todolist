<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>To Do List</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/d0bc696c77.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- header -->
    <header class="header">
      <h1 class="header__title">
        <i class="fas fa-home" title="Home is the bestKimchi is the best.">
          To Do</i
        >
      </h1>
      <h2 class="js-currentTime clock" title="I'm actually a thermometer."></h2>
      <h2 class="js-weather weather" title="I'm actually a clock."></h2>
      <form class="js-userIdForm form">
        <input type="text" placeholder="Please enter a name." class="colorUp" />
      </form>
      <h3 class="userId"></h3>
      <h3
        class="selectTheme colorUp"
        title="If you click, you can select background image and color..."
      >
        <i class="fas fa-ellipsis-h"></i>
      </h3>
    </header>

    <!-- main -->
    <main class="main">
      <ul class="js-toDoList">
      </ul>
      <div class="completedContainer">
        <span
          class="competedText completed colorUp"
          title="Completed | Reduce buckets on click"
        >
          <i class="fas fa-chevron-down"> completed</i>
          <!-- <i class="fas fa-chevron-right"></i> -->
        </span>
        <ul class="js-toDoCompleted">
        </ul>
      </div>
    </main>

    <!-- addTask -->
    <div class="addTask">
      <form class="js-addTaskForm colorUp">
        <i class="fas fa-plus"></i>
        <!-- <i class="far fa-circle"></i> -->
        <!-- <i class="fas fa-plus-square"></i> -->
        <input
          type="text"
          placeholder="Add Task"
          class="js-addTaskInput colorUp"
          title='Add Task to "To Do"'
        />
      </form>
    </div>
    <div class="bigscreen">
      <span class="bigscreentext">Please make your screen big!</span>
    </div>
    <div class="dgImageContainer"></div>
    <script src="js/login.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/toDo.js"></script>
    <script src="js/bgImgs.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
